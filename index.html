<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Team Rocket</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000000;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    img {
      max-width: 200px;
      border-radius: 12px;
      margin-top: 20px;
      margin-bottom: 20px;
      border: 2px solid #FF0000;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #FF0000;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 350px;
    }

    .menu a {
      display: block;
      padding: 15px;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #FF0000;
      color: #ffffff;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .menu a:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255,0,0,0.5);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888888;
    }
  </style>
</head>
